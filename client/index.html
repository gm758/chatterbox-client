<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <!-- dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div class="container">
    <!-- menu area -->
    <div class="row">
      <div class="col-sm-12">
        <h1>chatterbox</h1>
        <div class="roomselect">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select a Room<span class="caret"></span></button>
            <ul class="dropdown-menu" id="roomSelect">
            </ul>
          </div>
          <form id="add-room">
            <input type="text" id="new-room">
            <input type="submit" class="submit btn btn-success" value="Add Room">
          </form>
        </div>
      </div>
    </div>
    <div class="row">

    </div>
    <!-- message area -->
    <div class="row">
      <!-- friends -->
      <div class="col-sm-4">
        <h3>Friends</h3>
        <div id="friendSelect" class="btn-group-vertical" role="group">
        </div>
      </div>

      <!-- message container -->
      <div class="col-sm-8">
        <!-- room/friends name -->
        <h3 class="roomName"></h3>
        <div class="panel panel-default chat clearfix">
          <form id="send" class="form-group">
            <textarea id="message" class="form-control"></textarea>
            <input type="submit" class="submit btn btn-primary pull-right" value="Post Comment">
          </form>
        </div>
        <!-- messages -->
        <div id="chats">


        </div>
      </div>
    </div>
  </div>
</body>
</html>
