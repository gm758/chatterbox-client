<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div>
        <label for="roomSelect">room:</label>
        <select id="roomSelect">
          <option value="addRoom">...add a room</option>
        </select>
        <form id="add-room">
          <input type="text" id="new-room">
          <input type="submit" class="submit" value="Add Room">
        </form>
      </div>
      <div>
        <label for="friendSelect">friends:</label>
        <select id="friendSelect">
          <option></option>
        </select>
      </div>
      <form id="send">
        <input type="text" id="message">
        <input type="submit" class="submit" value="Post Comment">
      </form>
    </div>
    <div class="roomName">
    </div>
    <div id="chats"></div>
  </body>
</html>
